<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fintech SRE Lab - Site Reliability Engineering for Financial Technology">
    <title>Fintech SRE Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #718096;
            margin-bottom: 2rem;
        }

        .description {
            font-size: 1rem;
            color: #4a5568;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fintech SRE Lab</h1>
        <p class="subtitle">Site Reliability Engineering for Financial Technology</p>
        <p class="description">
            Welcome to the Fintech SRE Lab. We focus on building reliable, 
            scalable, and secure financial technology systems.
        </p>
    </div>
</body>
</html>
