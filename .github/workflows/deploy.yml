name: Build and deploy MkDocs site

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build -d site

      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure GitHub known host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone target repo
        run: |
          git clone --depth 1 --branch main git@github.com:fintech-sre-lab/fintech-sre-lab.github.io.git deploy_repo

      - name: Inspect deploy_repo
        run: |
          echo 'PWD:' $(pwd)
          ls -la
          echo 'deploy_repo listing:'
          ls -la deploy_repo || true
          echo 'deploy_repo remotes:'
          git -C deploy_repo remote -v || true

      - name: Sync and push
        env:
          GIT_COMMIT_MSG: "CI: Deploy site from ${{ github.repository }}@${{ github.sha }}"
        run: |
          rsync -a --delete site/ deploy_repo/
          echo '--- deploy_repo remotes (before ensure) ---'
          git -C deploy_repo remote -v || true
          # Ensure origin points to the intended target repo
          git -C deploy_repo remote set-url origin git@github.com:fintech-sre-lab/fintech-sre-lab.github.io.git || git -C deploy_repo remote add origin git@github.com:fintech-sre-lab/fintech-sre-lab.github.io.git
          git -C deploy_repo config user.name "github-actions[bot]"
          git -C deploy_repo config user.email "github-actions[bot]@users.noreply.github.com"
          echo '--- deploy_repo remotes (after ensure) ---'
          git -C deploy_repo remote -v
          if [ -n "$(git -C deploy_repo status --porcelain)" ]; then
            git -C deploy_repo add -A
            git -C deploy_repo commit -m "$GIT_COMMIT_MSG"
            git -C deploy_repo push origin main || { echo "Error: Failed to push changes to origin/main. Please check network connectivity, SSH permissions, and branch status."; exit 1; }
          else
            echo "No changes to deploy"
          fi
